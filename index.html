<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="card">
    <img src="images/image-qr-code.png" alt="qr_code" class="cardImage">
    <p class="cardTitle">Improve your front-end skills by building projects</p>
    <p class="cardSubtitle">Scan the QR code to visist Frontend Mentor and take your coding skills to the next level</p>
  </div>

</body>
</html>
